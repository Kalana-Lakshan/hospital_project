<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSync CATMS - Staff Login</title>
    <link rel="stylesheet" href="styles_staff-login.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>MedSync CATMS</h2>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Patient Login</a>
            <a href="staff-login.html">Staff Login</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Staff Login</h2>
            <form id="staffLoginForm">
                <div class="form-group">
                    <label for="employee_id">Employee ID</label>
                    <input type="text" id="employee_id" name="employee_id" required placeholder="e.g., DOC001">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="For demo: staff123">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="auth-links">
                    <p>Patient? <a href="login.html">Patient Login</a></p>
                </div>
            </form>
            
            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <p><strong>Doctor:</strong> DOC001 / staff123</p>
                <p><strong>Receptionist:</strong> REC001 / staff123</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('staffLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            // For demo purposes, using default password
            data.password = 'staff123';
            
            try {
                const response = await fetch('/staff-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                alert('Login failed. Please try again.');
                console.error('Staff login error:', error);
            }
        });
    </script>
</body>
</html>
