<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSync CATMS - Register</title>
    <link rel="stylesheet" href="styles_register.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>MedSync CATMS</h2>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Patient Login</a>
            <a href="staff-login.html">Staff Login</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card register-card">
            <h2>Patient Registration</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+94XXXXXXXXX">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="2"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="branch_id">Preferred Branch *</label>
                    <select id="branch_id" name="branch_id" required>
                        <option value="">Loading branches...</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load branches on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/branches');
                const branches = await response.json();
                
                const branchSelect = document.getElementById('branch_id');
                branchSelect.innerHTML = '<option value="">Select Branch</option>';
                
                branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.id;
                    option.textContent = `${branch.name} - ${branch.location}`;
                    branchSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading branches:', error);
                document.getElementById('branch_id').innerHTML = '<option value="">Error loading branches</option>';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Registration successful!');
                    window.location.href = result.redirect;
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
